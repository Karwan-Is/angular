<div class="main-container">
    <div class="banner">
        <img src="assets/images/top-banner.jpg" alt="banner">
    </div>

    <h1 class="home-title">Junior Web Developer In London</h1>
    <h2 class="home-skills-title">SKILLS</h2>
    <ul class="home-skills">
        <li class="home-skill" *ngFor="let skill of skills; index as i">
            <div *ngIf="i < 8" >
                <img [src]="skill.img" alt="">
                <p [class]="skill.className">{{skill.title}}</p>
            </div>
        </li>
    </ul>
</div>

<div class="bottom-banner">
    <img src="assets/images/bottom-banner.jpg" alt="bottom banner" />
</div>

<div class="mail">
    <input type="text" placeholder="Email ...">
    <button>Subscribe</button>
</div>
